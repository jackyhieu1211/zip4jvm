language: java
#install: true
dist: trusty

jdk:
  - openjdk8
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

jobs:
  include:
    - language: java
      script:
        - ./gradlew clean build --stacktrace
        - ./gradlew test
        - ./gradlew jacocoTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - language: android
      android:
        components:
          - android-30
      script:
        - ./gradlew clean build test
    - language: android
      android:
        components:
          - android-18
      script:
        - ./gradlew clean build test
